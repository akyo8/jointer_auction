    setInterval(function () { makeTimer(); }, 1000);
    function makeTimer() {
      //    var endTime = new Date("29 April 2018 9:56:00 GMT+05:00");  put 24 hour format
      var input = '2020-05-10T09:15:30.037Z';
      var m = moment.utc(input);
      var endTime = m.toDate();
      // console.log(endTime)
      endTime = (Date.parse(endTime) / 1000);
      var now = new Date();
      now = (Date.parse(now) / 1000);
      var timeLeft = endTime - now;
      var days = Math.floor(timeLeft / 86400);
      var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
      var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60);
      var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));
      // console.log(hours)
      if (hours < "10") {
        hours = '<span>0</span><span>' + hours + '</span>'
      } else {
        hours = hours.toString();
        hours = '<span>' + hours[0] + '</span><span>' + hours[1] + '</span>'
      }
      if (minutes < "10") {
        minutes = '<span>0</span><span>' + minutes + '</span>'
      } else {
        minutes = minutes.toString();
        minutes = '<span>' + minutes[0] + '</span><span>' + minutes[1] + '</span>'
      }
      if (seconds < "10") {
        seconds = '<span>0</span><span>' + seconds + '</span>'
      } else {
        seconds = seconds.toString();
        seconds = '<span>' + seconds[0] + '</span><span>' + seconds[1] + '</span>'
      }
      if (Number(days) < 0) {
        days = '<span>0</span><span>0</span>';
        hours = '<span>0</span><span>0</span>';
        minutes = '<span>0</span><span>0</span>';
        seconds = '<span>0</span><span>0</span>';
      }
      days = days.toString()
      if (days.length == 1) {
        days = '<span>0</span><span>' + days + '</span>'
      } else {
        let tmpDays = days
        days = ''
        for (let x = 0; x < tmpDays.length; x++) {
          days += '<span>' + tmpDays[x] + '</span>'
        }
      }
      // console.log(hours)
      $(".jntr_note_days .days").html(days);
      $(".jntr_note_days .hours").html(hours);
      $(".jntr_note_days .minutes").html(minutes);
      $(".jntr_note_days .seconds").html(seconds);
    }
